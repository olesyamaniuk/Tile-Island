<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="image/favicon-500x500 (1).png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>

  <body class="back">
    <header class="header">
      <div class="header__background"></div>
      <nav class="navigation container">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="/" class="navigation__link">Home</a>
          </li>
          <li class="navigation__item">
            <a href="/#advantages" class="navigation__link">Game Description</a>
          </li>
          <li class="navigation__item">
            <a href="/#features" class="navigation__link">Unique Features</a>
          </li>
          <li class="navigation__item">
            <a href="/#play" class="navigation__link">How to Play</a>
          </li>
          <li class="navigation__item">
            <a href="/#faq" class="navigation__link">FAQ</a>
          </li>
          <li class="navigation__item">
            <a href="/#gallery" class="navigation__link">Gallery</a>
          </li>

          <li class="navigation__item navigation__item-desk">
            <a href="policy.html" class="navigation__link">Privacy Policy</a>
          </li>
          <li class="navigation__item navigation__item-desk">
            <a href="terms.html" class="navigation__link">Terms of Service</a>
          </li>
        </ul>

        <div class="header__button-wrapper">
          <button type="button" class="header__icon-button" data-menu-button>
            <img
              class="header__icon header__icon--menu"
              src="img/Burger-icon.png"
              alt=""
            />
            <svg class="header__icon header__icon--close close">
              <use href="./img/sprite.svg#icon-cancel"></use>
            </svg>
          </button>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="home" id="home">
        <div class="home__wrapper container">
          <div class="home__container-top">
            <a
              class="home__google-button_link"
              href="https://play.google.com/store/apps/details?id=com.zymobile.merge.wonder.park.gp"
              target="_blank"
            >
              <img
                class="home__google-button_image"
                src="./image/home/Group.png"
                alt=""
              />
            </a>
          </div>
        </div>
      </section>

      <section class="advantages" id="advantages">
        <h2 class="visually-hidden">Advantages</h2>

        <div class="advantages__container">
          <img
            class="advantages-image"
            src="image/desc/Secrion-2-About the game.png"
            alt=""
          />
          <img
            class="advantages-image-desk"
            src="image/desc/Secrion-2-About the game (1).png"
            alt=""
          />
        </div>
      </section>

      <section class="features" id="features">
        <h2 class="visually-hidden">features</h2>

        <div class="features__container">
          <img
            class="features-image"
            src="image/Features/Secrion-3-Features.png"
            alt=""
          />
          <img
            class="features-image-desk"
            src="image/Features/Secrion-3-Features (1).png"
            alt=""
          />
        </div>
      </section>

      <section class="play" id="play">
        <img
          class="play-image"
          src="image/play/Secrion-4-How to Play (2).png"
          alt=""
        />

        <div class="play__container">
          <ul class="play__list">
            <li class="play__item">
              <img
                class="play__image"
                src="./image/play/Action-01 (1).png"
                alt=""
              />
            </li>
            <li class="play__item">
              <img
                class="play__image"
                src="./image/play/Action-02.png"
                alt=""
              />
            </li>
            <li class="play__item">
              <img
                class="play__image"
                src="./image/play/Action-03.png"
                alt=""
              />
            </li>
            <li class="play__item">
              <img
                class="play__image"
                src="./image/play/Action-04.png"
                alt=""
              />
            </li>
            <li class="play__item">
              <img
                class="play__image"
                src="./image/play/Action-05.png"
                alt=""
              />
            </li>
            <li class="play__item">
              <img
                class="play__image"
                src="./image/play/Action-06.png"
                alt=""
              />
            </li>
          </ul>
        </div>
        <img
          class="play-image-desk"
          src="image/play/Secrion-4-How to Play.png"
          alt=""
        />
      </section>
    </main>
    <section class="features" id="faq">
      <h2 class="visually-hidden">faq</h2>

      <div class="features__container">
        <a href="policy.html">
          <img
            class="features-image"
            src="image/faq/Secrion-5-FAQ.png"
            alt=""
          />
        </a>
        <a href="policy.html">
          <img
            class="features-image-desk"
            src="image/faq/Secrion-5-FAQ (1).png"
            alt=""
          />
        </a>
      </div>
    </section>

    <section class="gallery" id="gallery">
      <img
        class="gallery-title"
        src="./image/gallery/Secrion-6-Gallery.png"
        alt=""
      />

      <div class="gallery__container">
        <ul class="gallery__list">
          <li class="gallery__item">
            <img class="gallery__image" src="./image/gallery/img1.png" alt="" />
          </li>
          <li class="gallery__item">
            <img class="gallery__image" src="./image/gallery/img2.png" alt="" />
          </li>
          <li class="gallery__item">
            <img class="gallery__image" src="./image/gallery/img3.png" alt="" />
          </li>
          <li class="gallery__item">
            <img class="gallery__image" src="./image/gallery/img4.png" alt="" />
          </li>
          <li class="gallery__item">
            <img class="gallery__image" src="./image/gallery/img5.png" alt="" />
          </li>
          <li class="gallery__item">
            <img class="gallery__image" src="./image/gallery/img6.png" alt="" />
          </li>
        </ul>
      </div>
    </section>

    <footer class="footer">
      <div class="footer-container">
        <p class="footer-copyright">
          All rights reserved proquestadventure.com | 2024
        </p>
        <div class="footer-wrapper">
          <a class="footer-text" href="policy.html">Privacy Policy</a>
          <a class="footer-texts"> / </a>
          <a class="footer-text" href="terms.html">Terms & Conditions</a>

      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="js/slick.js"></script>
